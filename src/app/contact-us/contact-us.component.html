<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="head-title">
        <img src="../../assets/about-us.jpg" alt="">
        <div class="head-title-text">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row ">
    <div class="col-12">
      <div class="section-title">
        <h5>CONTACT US</h5>
        <h2>GET IN TOUCH</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <form [formGroup]="userInput" class="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" name="name" id="name" 
            formControlName="name"
            [ngClass]="{'is-invalid': submitted && f['name'].errors}">
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">
              Enter Your Full Name
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name="email" 
            formControlName="email"
            [ngClass]="{'is-invalid': submitted && f['email'].errors}">
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">
              Enter Email Address
            </div>
          </div>
        </div>

        <div class="form-group">
          <textarea class="form-control" placeholder="Comment" rows="4" id="comment" 
            formControlName="comment"
            [ngClass]="{'is-invalid': submitted && f['comment'].errors}"></textarea>
          <div *ngIf="submitted && f['comment'].errors" class="invalid-feedback">
            <div *ngIf="f['comment'].errors['required']">
              Enter Comment
            </div>
          </div>
        </div>
        <button type="submit" class="btn" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
